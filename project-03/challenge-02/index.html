<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Avalie a sua mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.svg"
        alt="Desenho de um balão de de ideias com cinco estrelas dentro, três delas totalmente pintadas indicando uma avaliação de três estrelas de cinco." />
      <legend>Informações pessoais</legend>
    </header>
    <form id="main-form">
      <fieldset>
        <div class="fieldset-wrapper personal-infos">
          <div class="two-col">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>
              <input type="text" name="name" id="input-name" />
            </div>

            <div class="input-wrapper">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" name="lastname" id="input-lastname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input required type="email" name="email" id="input-email" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper monitor-infos">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="input-monitor">Selecione quem foi o seu mentor</label>
            <select name="monitor" id="input-monitor">
              <option value="jose">José</option>
              <option value="ronaldo">Ronaldo</option>
              <option value="tatiana">Tatiana</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="input-feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="input-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="questions" id="input-questions" />
            <label for="input-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div class="three-col">
            <div class="input-wrapper">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" id="input-date" />
            </div>
            <div class="input-wrapper">
              <label for="input-begin">Das</label>
              <input type="time" name="time" id="input-begin" />
            </div>
            <div class="input-wrapper">
              <label for="input-end">Até</label>
              <input type="time" name="time" id="input-end" />
            </div>
          </div>
        </div>
      </fieldset>
      <div class="button-wrapper">
        <input type="submit" value="Salvar">
      </div>
    </form>
  </div>
</body>

</html>
