<!--
  O for do elemento label, deve apontar para o id do elemento de input
-->
<label for="titulo">Título do evento: </label>
<input type="text" name="titulo" id="titulo"/>

<label for="password">Senha: </label>
<input type="password" name="password" id="password">

<label for="age">Idade: </label>
<input type="number" name="age" id="age">

<label for="notifications">Deseja receber notificações: </label>
<input type="checkbox" name="notifications" id="notifications">


<label for="gostos">O que prefere: </label>
<select name="gostos" id="gostos">
  <option value="music">Música</option>
  <option value="movie">Filme</option>
</select>

<label for="message">Mensagem: </label>
<textarea name="message" id="message"></textarea>
